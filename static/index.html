<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>External Merge Sort Visualizer</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background: #0f172a;
    color: white;
    text-align: center;
    padding-top: 50px;
}

.container{
    width: 700px;
    margin: auto;
    background: #1e293b;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
}

button{
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    background: #22c55e;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover{
    background: #16a34a;
}

#status{
    margin-top: 20px;
    font-size: 18px;
}

#download{
    display:none;
    margin-top: 25px;
}

.bar-container{
    margin-top:40px;
    height:260px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    gap:6px;
}

.bar{
    width:18px;
    background:#38bdf8;
    transition:height 0.5s, background 0.4s;
    border-radius:4px 4px 0 0;
}

.bar.sorted{
    background:#22c55e;
}

.bar.merge{
    background:#f59e0b;
}

#phase{
    margin-top:20px;
    font-size:20px;
    color:#facc15;
}
</style>
</head>

<body>

<div class="container">
<h1>External Merge Sort Visualizer</h1>

<input type="file" id="fileInput">
<br><br>
<button onclick="uploadFile()">Upload & Sort</button>

<div id="status"></div>
<div id="phase"></div>

<div class="bar-container" id="bars"></div>

<div id="download">
    <p>File Ä‘Ã£ sáº¯p xáº¿p xong!</p>
    <a id="downloadLink">â¬‡ Táº£i file sorted.bin</a>
</div>
</div>

<script>

let jobId=null;
let steps=[];
let stepIndex=0;

/* ================= UPLOAD ================= */

async function uploadFile(){
    const fileInput=document.getElementById("fileInput");
    const statusDiv=document.getElementById("status");

    if(fileInput.files.length===0){
        alert("Chá»n file trÆ°á»›c!");
        return;
    }

    statusDiv.innerHTML="Äang upload...";

    let formData=new FormData();
    formData.append("file",fileInput.files[0]);

    const response=await fetch("/sort",{method:"POST",body:formData});
    const data=await response.json();

    jobId=data.job_id;

    statusDiv.innerHTML="Äang sáº¯p xáº¿p trÃªn server...";
    checkStatus();
}

/* ================= CHECK STATUS ================= */

async function checkStatus(){
    const statusDiv=document.getElementById("status");
    const downloadDiv=document.getElementById("download");
    const downloadLink=document.getElementById("downloadLink");

    const res=await fetch(`/status/${jobId}`);
    const data=await res.json();

    if(data.status==="processing"||data.status==="queued"){
        setTimeout(checkStatus,3000);
    }
    else if(data.status==="done"){
        statusDiv.innerHTML="Äang táº£i dá»¯ liá»‡u mÃ´ phá»ng...";
        downloadLink.href=`/download/${jobId}`;

        // Láº¤Y FILE STEPS.JSON
        const stepsRes=await fetch(`/steps/${jobId}`);
        const stepsData=await stepsRes.json();
        steps=stepsData.steps;

        statusDiv.innerHTML="Báº¯t Ä‘áº§u mÃ´ phá»ng...";
        visualize();

        downloadDiv.style.display="block";
    }
    else{
        statusDiv.innerHTML="Lá»—i: "+data.status;
    }
}

/* ================= DRAW BARS ================= */

function drawBars(array,color="normal"){
    const container=document.getElementById("bars");
    container.innerHTML="";

    let max=Math.max(...array);

    array.forEach(value=>{
        const bar=document.createElement("div");
        bar.className="bar";

        if(color==="sorted") bar.classList.add("sorted");
        if(color==="merge") bar.classList.add("merge");

        bar.style.height=(value/max*240)+"px";
        container.appendChild(bar);
    });
}

/* ================= VISUALIZE ================= */

async function visualize(){
    const phase=document.getElementById("phase");

    if(stepIndex>=steps.length) return;

    let step=steps[stepIndex];

    if(step.type==="read_block"){
        phase.innerHTML="ğŸ“‚ Äá»c block tá»« file";
        drawBars(step.data);
    }

    if(step.type==="sort_block"){
        phase.innerHTML="ğŸ§  Sáº¯p xáº¿p trong RAM (Internal Sort)";
        drawBars(step.data,"sorted");
    }

    if(step.type==="merge"){
        phase.innerHTML="ğŸ”€ Äang Merge cÃ¡c Run";
        drawBars(step.result,"merge");
    }

    if(step.type==="finished"){
        phase.innerHTML="âœ… HoÃ n táº¥t External Merge Sort!";
        drawBars(step.data,"sorted");
        return;
    }

    stepIndex++;
    setTimeout(visualize,1200);
}

</script>

</body>
</html>
